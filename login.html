<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="page-title">Sign In Form</h1>
    <form id="login-form" class="data-form login-form">
        <div class="form-group">
            <label for="">Email ID* :</label>
            <input type="email" name="email" placeholder="Enter Email*" class="form-fild" id="logInEmail" />
            <small id="logInEmailError"></small>
        </div>
        <div class="form-group">
            <label for="">Password* :</label>
            <input type="password" name="password" placeholder="Enter Password*" class="form-fild" id="logInPassword" />
            <small id="logInPasswordError"></small>
            <a href="javascript:void(0)" onmouseover="togglePassword()" onmouseout="togglePassword()"
                class="show-hide-btn"></a>
        </div>
        <a href="forgotPassword.html" class="link">forgot password</a>
        <div class="form-group"></div>
        <div class="form-group w-100">
            <button type="button" class="btn-style" id="addBtn" onclick="signInForm()">Sign In</button>
        </div>
        <p class="text-center">Don't have an account? &nbsp;
            <a href="signUp.html" class="link new-ac-link">create new account</a>
        </p>
    </form>
    <script src="login.js"></script>
</body>

</html>
