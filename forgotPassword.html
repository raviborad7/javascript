<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn-style user-page-back-btn" type="button" onclick="backPageChange()"><img src="img/left-arrow.svg"
            alt=""></button>
    <h1 class="page-title">Forgot Password</h1>
    <form class="data-form login-form" id="forgot-main-form">
        <div class="form-group">
            <input type="email" name="email" placeholder="Enter Email*" class="form-fild" id="forgotPwEmail" />
            <small id="forgotPwEmailError"></small>
        </div>
        <div class="data-form" id="forgot-sub-form" style="display: none;">
            <div class="form-group profile-pic forgot-dp">
                <img src alt="img" id="profile-dp" />
            </div>
            <div class="form-group qus-ans">
                <label for="">Question* :</label>
                <select name="" id="question" class="form-fild question-select"></select>
            </div>
            <div class="form-group">
                <label for="">Answer* :</label>
                <input type="text" name="answer" placeholder="Enter answer*" class="form-fild" id="answer" />
                <small id="answerError"></small>
            </div>
            <div class="form-group">
                <label for="">New Password* :</label>
                <input type="password" name="newPassword" placeholder="Enter Password*" class="form-fild"
                    id="newPassword" />
                <small id="newPasswordError"></small>
                <a href="javascript:void(0)" onmouseover="togglePassword('pw')" onmouseout="togglePassword('pw')"
                    class="show-hide-btn"></a>
            </div>
            <div class="form-group">
                <label for="">Confirm New Password* :</label>
                <input type="password" name="confirmNewPassword" placeholder="Enter Confirm Password*" class="form-fild"
                    id="confirmNewPassword" />
                <small id="confirmNewPasswordError"></small>
                <a href="javascript:void(0)" onmouseover="togglePassword('confirmPw')"
                    onmouseout="togglePassword('confirmPw')" class="show-hide-btn"></a>
            </div>
        </div>
        <div class="form-group w-100">
            <button type="button" class="btn-style" id="addBtn" onclick="showQuestion()">Submit</button>
        </div>
    </form>
    <script src="forgotPw.js"></script>
</body>

</html>
